<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triathlon Race Replay</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    body { font: 16px/1.4 sans-serif; margin: 10px; }
    h1 { font-size: 1.25em; }
    #inputs .athlete-input { margin: 0.5em 0; }
    #map { width: 100%; height: 900px; margin: 1em 0; background: #eee; }
    #controls { margin: 0.5em 0; }
    #controls button, #controls input[type=range] { vertical-align: middle; }
    #timeDisplay { margin-left: 0.5em; font-family: monospace; }
    .color-label { margin-left: 8px; margin-right: 2px;}
    .name-label { margin-left: 8px; margin-right: 2px;}
    .athlete-input input[type="text"] { width: 110px; }
    #version { margin-top: 0.5em; color: #888; font-size: 0.9em; }
    .error-message { color: #b00; margin: 1em 0; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Triathlon Race Replay</h1>
<p>Upload each athlete's GPX files (Swim, Bike, Run):</p>
<div id="inputs"></div>
<button id="addAthleteBtn" type="button">Add Athlete</button>
<button id="loadBtn">Load and Prepare</button>

<div id="map"></div>

<div id="controls">
  <button id="playPauseBtn" disabled>Play</button>
  <input type="range" id="timeSlider" min="0" value="0" disabled />
  <span id="timeDisplay">0:00:00</span>
</div>
<div id="version">Version 0.3</div>
<div id="error" class="error-message"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
(() => {
  // --- DYNAMIC ATHLETE FILE INPUTS ---
  const inputsDiv = document.getElementById('inputs');
  const addAthleteBtn = document.getElementById('addAthleteBtn');
  let athleteCount = 0;
  const maxAthletes = 5;
  const defaultColors = ["#ff0000", "#0000ff", "#008000", "#ffa500", "#800080"];
  function addAthleteInput() {
    if (athleteCount >= maxAthletes) return;
    athleteCount++;
    const div = document.createElement('div');
    div.className = "athlete-input";
    div.innerHTML = `
      <strong>Athlete ${athleteCount}:</strong>
      <label class="name-label">Name</label>
      <input type="text" id="athlete${athleteCount}_name" value="Athlete ${athleteCount}" placeholder="Name" />
      <label class="color-label">Color</label>
      <input type="color" id="athlete${athleteCount}_color" value="${defaultColors[athleteCount-1] || '#000000'}" />
      Swim <input type="file" id="athlete${athleteCount}_swim" accept=".gpx" />
      Bike <input type="file" id="athlete${athleteCount}_bike" accept=".gpx" />
      Run <input type="file" id="athlete${athleteCount}_run" accept=".gpx" />
    `;
    inputsDiv.appendChild(div);
    if (athleteCount === maxAthletes) addAthleteBtn.disabled = true;
  }
  addAthleteInput();
  addAthleteBtn.onclick = addAthleteInput;

  // --- MAP AND REPLAY LOGIC ---
  const map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  const loadBtn = document.getElementById('loadBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const timeSlider = document.getElementById('timeSlider');
  const timeDisplay = document.getElementById('timeDisplay');
  const errorDiv = document.getElementById('error');

  let athletes = [];
  let globalStartTime = 0;
  let globalEndTime = 0;
  let playing = false;
  let timerId = null;

  function formatTime(seconds) {
    seconds = Math.floor(seconds);
    const hrs = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return (hrs ? hrs + ':' : '') +
           String(hrs ? mins.toString().padStart(2, '0') : mins).padStart(1, '0') + ':' +
           secs.toString().padStart(2, '0');
  }

  function interpolatePosition(points, t) {
    if (t <= points[0].t) return [points[0].lat, points[0].lng];
    if (t >= points[points.length - 1].t) return [points[points.length - 1].lat, points[points.length - 1].lng];
    let low = 0, high = points.length - 1;
    while (high - low > 1) {
      const mid = Math.floor((low + high) / 2);
      if (points[mid].t === t) { low = mid; break; }
      if (points[mid].t < t) { low = mid; } else { high = mid; }
    }
    const pt1 = points[low], pt2 = points[low + 1];
    if (t <= pt1.t) return [pt1.lat, pt1.lng];
    if (t >= pt2.t) return [pt2.lat, pt2.lng];
    const ratio = (t - pt1.t) / (pt2.t - pt1.t);
    const lat = pt1.lat + ratio * (pt2.lat - pt1.lat);
    const lng = pt1.lng + ratio * (pt2.lng - pt1.lng);
    return [lat, lng];
  }

  function updateMarkers(currentTime) {
    for (let athlete of athletes) {
      const startT = athlete.startTime;
      const endT = athlete.endTime;
      const marker = athlete.marker;
      // Fully bulletproof: skip if not a valid Leaflet marker
      if (!marker || typeof marker.setOpacity !== "function" || typeof marker.setLatLng !== "function") continue;
      if (currentTime < (startT - globalStartTime) / 1000) {
        marker.setOpacity(0);
        continue;
      }
      if (marker.options.opacity === 0 || marker.options.opacity === 0.0) marker.setOpacity(1);
      if (currentTime >= (endT - globalStartTime) / 1000) {
        const lastSeg = athlete.segments[athlete.segments.length - 1];
        const lastPt = lastSeg.points[lastSeg.points.length - 1];
        marker.setLatLng([ lastPt.lat, lastPt.lng ]);
        continue;
      }
      let targetLatLng = null;
      for (let seg of athlete.segments) {
        const segStart = (seg.startTime - globalStartTime) / 1000;
        const segEnd = (seg.endTime - globalStartTime) / 1000;
        if (currentTime >= segStart && currentTime <= segEnd) {
          targetLatLng = interpolatePosition(seg.points, currentTime);
          break;
        } else if (currentTime < segStart) {
          const prevSeg = seg === athlete.segments[0] ? null : athlete.segments[athlete.segments.indexOf(seg) - 1];
          if (prevSeg) {
            const prevLast = prevSeg.points[prevSeg.points.length - 1];
            targetLatLng = [ prevLast.lat, prevLast.lng ];
          } else {
            targetLatLng = null;
          }
          break;
        }
      }
      if (targetLatLng) marker.setLatLng(targetLatLng);
    }
    timeDisplay.textContent = formatTime(currentTime);
  }

  timeSlider.addEventListener('input', () => {
    if (!athletes.length) return;
    const t = Number(timeSlider.value);
    updateMarkers(t);
  });

  playPauseBtn.addEventListener('click', () => {
    if (!playing) {
      playing = true;
      playPauseBtn.textContent = "Pause";
      if (Number(timeSlider.value) >= Number(timeSlider.max)) {
        timeSlider.value = "0";
        updateMarkers(0);
      }
      const stepSeconds = 5;
      const intervalMs = 100;
      timerId = setInterval(() => {
        let current = Number(timeSlider.value);
        let max = Number(timeSlider.max);
        if (current < max) {
          let next = current + stepSeconds;
          if (next > max) next = max;
          timeSlider.value = String(next);
          updateMarkers(next);
        } else {
          clearInterval(timerId);
          playing = false;
          playPauseBtn.textContent = "Play";
        }
      }, intervalMs);
    } else {
      playing = false;
      playPauseBtn.textContent = "Play";
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
    }
  });

  function fixGpxHeader(gpxText) {
    return gpxText.replace(
      /<gpx[\s\S]*?>/,
      `<gpx version="1.1"
        creator="TriathlonReplay"
        xmlns="http://www.topografix.com/GPX/1/1"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xmlns:gpxtpx="http://www.garmin.com/xmlschemas/TrackPointExtension/v1"
        xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">`
    );
  }

  function parseSegment(gpxText, segmentName, athleteName) {
    let xmlDoc;
    const parser = new DOMParser();
    try {
      xmlDoc = parser.parseFromString(fixGpxHeader(gpxText), "application/xml");
    } catch (e) {
      throw new Error(`Could not parse ${segmentName} GPX for ${athleteName}: Invalid XML.`);
    }
    const trkpts = xmlDoc.getElementsByTagName("trkpt");
    const pts = [];
    for (let j = 0; j < trkpts.length; j++) {
      const pt = trkpts[j];
      const lat = parseFloat(pt.getAttribute("lat"));
      const lng = parseFloat(pt.getAttribute("lon"));
      let timeElem = pt.getElementsByTagName("time")[0];
      if (!timeElem) continue;
      const timeStr = timeElem.textContent;
      const timeMs = Date.parse(timeStr);
      if (!isFinite(timeMs)) continue;
      pts.push({ lat, lng, t: timeMs });
    }
    if (!pts.length) {
      throw new Error(`${segmentName} segment for ${athleteName} has no valid track points with time.`);
    }
    pts.sort((a, b) => a.t - b.t);
    return {
      name: segmentName,
      points: pts,
      startTime: pts[0].t,
      endTime: pts[pts.length - 1].t
    };
  }

  loadBtn.addEventListener('click', async () => {
    errorDiv.textContent = '';
    let athletesToLoad = [];
    for (let i = 1; i <= athleteCount; i++) {
      const swimInput = document.getElementById(`athlete${i}_swim`);
      const bikeInput = document.getElementById(`athlete${i}_bike`);
      const runInput  = document.getElementById(`athlete${i}_run`);
      if (swimInput && swimInput.files.length &&
          bikeInput && bikeInput.files.length &&
          runInput && runInput.files.length) {
        athletesToLoad.push(i);
      }
    }
    if (athletesToLoad.length === 0) {
      errorDiv.textContent = "Please select GPX files for at least one athlete.";
      return;
    }

    athletes = [];
    globalStartTime = Infinity;
    globalEndTime = 0;
    // Remove ALL CircleMarkers from map
    map.eachLayer(layer => {
      if (layer instanceof L.CircleMarker) {
        map.removeLayer(layer);
      }
    });

    try {
      for (let idx of athletesToLoad) {
        const nameInput = document.getElementById(`athlete${idx}_name`);
        const colorInput = document.getElementById(`athlete${idx}_color`);
        const name = nameInput ? nameInput.value.trim() || `Athlete ${idx}` : `Athlete ${idx}`;
        const color = colorInput ? colorInput.value : defaultColors[(idx-1)%defaultColors.length];

        const swimFile = document.getElementById(`athlete${idx}_swim`).files[0];
        const bikeFile = document.getElementById(`athlete${idx}_bike`).files[0];
        const runFile  = document.getElementById(`athlete${idx}_run`).files[0];
        const [swimText, bikeText, runText] = await Promise.all([
          swimFile.text(), bikeFile.text(), runFile.text()
        ]);
        const athlete = { name, color, segments: [], marker: null, startTime: 0, endTime: 0 };
        let swimSeg, bikeSeg, runSeg;
        try {
          swimSeg = parseSegment(swimText, "Swim", name);
        } catch (err) {
          errorDiv.textContent += `\n${err.message}`;
          continue;
        }
        try {
          bikeSeg = parseSegment(bikeText, "Bike", name);
        } catch (err) {
          errorDiv.textContent += `\n${err.message}`;
          continue;
        }
        try {
          runSeg = parseSegment(runText, "Run", name);
        } catch (err) {
          errorDiv.textContent += `\n${err.message}`;
          continue;
        }
        athlete.segments.push(swimSeg, bikeSeg, runSeg);
        athlete.startTime = Math.min(swimSeg.startTime, bikeSeg.startTime, runSeg.startTime);
        athlete.endTime   = Math.max(swimSeg.endTime, bikeSeg.endTime, runSeg.endTime);
        if (athlete.startTime < globalStartTime) globalStartTime = athlete.startTime;
        if (athlete.endTime > globalEndTime) globalEndTime = athlete.endTime;
        const startLat = swimSeg.points.length ? swimSeg.points[0].lat : (bikeSeg.points.length ? bikeSeg.points[0].lat : runSeg.points[0].lat);
        const startLng = swimSeg.points.length ? swimSeg.points[0].lng : (bikeSeg.points.length ? bikeSeg.points[0].lng : runSeg.points[0].lng);
        let marker = null;
        try {
          marker = L.circleMarker([startLat, startLng], {
            color: athlete.color, fillColor: athlete.color, fillOpacity: 1.0, radius: 6
          }).addTo(map);
          marker.setOpacity(1);
          marker.bindTooltip(athlete.name, {permanent: true, direction: "right"});
        } catch (merr) {
          errorDiv.textContent += `\nFailed to create marker for ${name}: ${merr.message}`;
          continue;
        }
        athlete.marker = marker;
        // Only push athlete if marker created
        if (athlete.marker && typeof athlete.marker.setOpacity === "function" && typeof athlete.marker.setLatLng === "function") {
          athletes.push(athlete);
        }
      }

      if (!athletes.length) {
        errorDiv.textContent = errorDiv.textContent || "Failed to load any athletes' GPX data. Please check your files.";
        return;
      }

      const globalStartSec = globalStartTime / 1000;
      const globalEndSec = globalEndTime / 1000;
      athletes.forEach(ath => {
        ath.segments.forEach(seg => {
          seg.points.forEach(pt => {
            pt.t = pt.t/1000 - globalStartSec;
          });
          seg.startTime = (seg.startTime/1000 - globalStartSec) * 1000;
          seg.endTime   = (seg.endTime/1000 - globalStartSec) * 1000;
        });
        ath.startTime = (ath.startTime/1000 - globalStartSec) * 1000;
        ath.endTime   = (ath.endTime/1000 - globalStartSec) * 1000;
      });
      timeSlider.min = "0";
      timeSlider.max = Math.ceil(globalEndSec - globalStartSec).toString();
      timeSlider.value = "0";
      timeSlider.disabled = false;
      playPauseBtn.disabled = false;
      const allCoords = [];
      athletes.forEach(ath => {
        ath.segments.forEach(seg => {
          seg.points.forEach(pt => { allCoords.push([pt.lat, pt.lng]); });
        });
      });
      if (allCoords.length) {
        const bounds = L.latLngBounds(allCoords);
        map.fitBounds(bounds.pad(0.1));
      }
      updateMarkers(0);
      errorDiv.textContent = '';
      alert("Files loaded! Use Play/Pause and the slider to replay the race.");
    } catch (err) {
      errorDiv.textContent = "Unexpected error: " + err.message;
    }
  });
})();
</script>
</body>
</html>
